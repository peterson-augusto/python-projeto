<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    {% if current_user.is_authenticated %}

    <div>
      <h1>{{ current_user.f_name }}</h1>
      <p>Logado.</p>

      <a href="/delete/{{id}}">Deletar</a>
      <a href="/edit/{{id}}">Editar</a>

      <a href="{{ url_for('logout') }}">Sair</a>
    </div>

    {% else %}
    <div>
      <h1>Visitante</h1>
      <p>NÃ£o logado.</p>
    </div>
    {% endif %}
  </body>
</html>
